<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grilled Cheese</title>
</head>
<body>
    <h1>Grilled Cheese</h1>
    <h2>Here are the ingredients</h2>
        <ul>
            <li>Cheese</li>
            <li>Bread</li>
            <li>Butter</li>
        </ul>
    <h3>Here are the steps</h3>
        <ol>
            <li>Melt butter in pan</li>
            <li>Put down bread and melt cheese on top</li>
            <li>Once melted, put slices together and grill until golden brown</li>
        </ol>
</body>
